<!DOCTYPE html>
<html>
  <head>
    <title>Fishing Store</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='TemplateStyling/index.css') }}"
    />
  </head>

  <body>
    <header>
      <h1>Welcome to the Fishing Store</h1>
    </header>
    <main>
      <form action="/checkout" method="post">
        {% for product in products %}
        <div class="product-wrapper">
          <a href="/item/{{product.id}}">
            <div class="product-info">
              <h2>{{ product.name }}</h2>
              <p>Price: ${{ product.price }}</p>
              <input type="checkbox" name="product" value="{{ product.id }}" />
            </div>
            <img
              src="{{ product.img }}"
              alt="{{ product.name }}"
              width="400"
              height="400"
            />
          </a>
        </div>
        {% endfor %}
        <input type="submit" value="Checkout" />
      </form>
    </main>
  </body>
</html>
